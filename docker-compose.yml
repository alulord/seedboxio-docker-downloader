version: "3.3"

services:
  traefik:
    image: "traefik:v2.2"
    container_name: "traefik"
    command:
      #      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    #      - "--accesslog=true"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - seedbox

  #  whoami:
  #    image: "containous/whoami"
  #    container_name: "simple-service"
  #    labels:
  #      - "traefik.enable=true"
  #      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
  #      - "traefik.http.routers.whoami.entrypoints=web"
  #    networks:
  #      - seedbox

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    restart: unless-stopped
    volumes:
      - "${CONFIG_DIR}/pihole/:/etc/pihole/"
      - "${CONFIG_DIR}/dnsmasq.d/:/etc/dnsmasq.d/"
      - "${CONFIG_DIR}/resolv.conf:/etc/resolv.conf"
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=${TZ}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - VIRTUAL_HOST=${PIHOLE_HOST}
      - ServerIP=${PIHOLE_IP}
      - DNS1=${PIHOLE_DNS1}
      - DNS2=${PIHOLE_DNS2}
      - DNSMASQ_LISTENING=all
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`${PIHOLE_HOST}`)"
      - "traefik.http.routers.pihole.entrypoints=web"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
    #      - "traefik.frontend.priority=1"
    #      - traefik.frontend.headers.SSLRedirect=true
    #      - traefik.frontend.headers.STSSeconds=315360000
    #      - traefik.frontend.headers.browserXSSFilter=true
    #      - traefik.frontend.headers.contentTypeNosniff=true
    #      - traefik.frontend.headers.forceSTSHeader=true
    #      - traefik.frontend.headers.SSLHost=${DOMAINNAME}
    #      - traefik.frontend.headers.STSIncludeSubdomains=true
    #      - traefik.frontend.headers.STSPreload=true
    #      - traefik.frontend.headers.frameDeny=true
    networks:
      seedbox:
        ipv4_address: '172.31.0.100'

  dhcphelper:
    build: ./dhcp-helper
    container_name: dhcphelper
    restart: unless-stopped
    network_mode: "host"
    command: -s 172.31.0.100
    cap_add:
      - NET_ADMIN


  radarr:
    image: "linuxserver/radarr:${RADARR_VERSION}"
    container_name: radarr
    restart: on-failure
    links:
      - jackett
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`${RADARR_HOST}`)"
      - "traefik.http.routers.radarr.entrypoints=web"
    volumes:
      - "${CONFIG_DIR}/radarr/config/:/config"
      - "${MOVIE_DIR}:/movies"
      - "${STORAGE_DIR}/radarr:/downloads/radarr"
    environment:
      - "PUID=${RADARR_UID}"
      - "PGID=${RADARR_GUID}"
    networks:
      - seedbox

  sonarr:
    image: "linuxserver/sonarr:${SONARR_VERSION}"
    container_name: sonarr
    restart: on-failure
    links:
      - jackett
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`${SONARR_HOST}`)"
      - "traefik.http.routers.sonarr.entrypoints=web"
    volumes:
      - "${CONFIG_DIR}/sonarr/config/:/config"
      - "${TV_SHOW_DIR}:/tv"
      - "${STORAGE_DIR}/sonarr:/downloads/sonarr"
    environment:
      - "PUID=${SONARR_UID}"
      - "PGID=${SONARR_GUID}"
    networks:
      - seedbox

  jackett:
    image: "linuxserver/jackett:${JACKETT_VERSION}"
    container_name: jackett
    restart: on-failure
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.rule=Host(`${JACKETT_HOST}`)"
      - "traefik.http.routers.jackett.entrypoints=web"
    volumes:
      - "${CONFIG_DIR}/jackett/config/:/config"
    environment:
      - "PUID=${JACKETT_UID}"
      - "PGID=${JACKETT_GUID}"
    networks:
      - seedbox

  resilio:
    image: "linuxserver/resilio-sync:${RESILIO_VERSION}"
    container_name: resilio
    restart: on-failure
    volumes:
      - "${CONFIG_DIR}/resilio/config/:/config"
      - "${CONFIG_DIR}/resilio/downloads/:/downloads"
      - "${CONFIG_DIR}/nginx/cert:/cert:ro"
      - "${STORAGE_DIR}:/sync"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.resilio.rule=Host(`${RESILIO_HOST}`)"
      - "traefik.http.routers.resilio.entrypoints=web"
      - "traefik.http.services.resilio.loadbalancer.server.port=8888"
    ports:
      - 55555:55555
    environment:
      - "PUID=${RESILIO_UID}"
      - "PGID=${RESILIO_GUID}"
    networks:
      - seedbox

networks:
  seedbox:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/16